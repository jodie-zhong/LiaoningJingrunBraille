<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="assets/css/style.css" rel="stylesheet">
		<link href="assets/css/ui.css" rel="stylesheet">
		<link href="assets/plugins/bootstrap-loading/lada.min.css" rel="stylesheet">
		<link href="css/common.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
		<script src="assets/plugins/jquery/jquery-1.11.1.min.js"></script>
		<script src="assets/plugins/jquery/jquery-migrate-1.2.1.min.js"></script>
		<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/plugins/backstretch/backstretch.min.js"></script>
		<script src="assets/plugins/bootstrap-loading/lada.min.js"></script>
		<script src="assets/plugins/form-validation/formValidation.min.js"></script>
	</head>

	<body class="demo-bootstrap">
		<div class="container">
			<div class="row">
				<div class="col-xs-12" id="demoContainer" style="height: auto">
					<form id="passwordBootstrapForm" class="form-horizontal">
						<div class="form-group">
							<label class="col-xs-3 control-label">username</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" name="bookFascicleBookName" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label">username</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" name="bookFascicleBookName" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-3 control-label">username</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" name="bookFascicleBookName" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-5 col-xs-offset-3">
								<button type="submit" class="btn btn-primary">Validate</button>
							</div>
						</div>
					</form>

					<script>
						$(document).ready(function() {
							FormValidation.Validator.mydiff = {
								validate: function(validator, $field, options) {
									var name = $field.attr('name');
									var $els = validator.$form.find('input[name="'+name+'"]');
									var value = $field.val();
									
									if(!value){
										return false;
									}
									
									var result = true;
									$els.each(function(){
										if(this !== $field[0]){
											if($(this).val() && $(this).val() === value){
												result = false;
												return false;
											}
										}
									});

									return result;
								}
							};

							$('#passwordBootstrapForm').formValidation({
								framework: 'bootstrap',
								fields: {
									bookFascicleBookName: {
										validators: {
											notEmpty: {
												message: 'The password is required and cannot be empty'
											},
											mydiff: {
												message: 'The password is not valid'
											}
										}
									}
								}
							});
						});
					</script>
				</div>
			</div>
		</div>
	</body>

</html>
